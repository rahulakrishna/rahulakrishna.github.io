<!DOCTYPE html>
<html lang="en" ng-app="adgDashApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>-->
    <script src="../static/jquery-1.12.0.min.js"></script>

    <script src="../static/angular/angular/angular.min.js"></script>
    <script src="../static/js/dash_app.js"></script>
    <script src="../static/js/dash_controller.js"></script>
	<meta name="theme-color" content="#22e675" />
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#22e675">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#22e675">
    <title>Dashboard</title>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/dashboard.css">
    <script src="../static/js/location.js"></script>
</head>
<body ng-controller="profileCtrl">
<div class="container-fluid profile text-center" >
    <div class="profile-details text-center">
    <img ng-src="{{profile.img}}" class="img-circle">
        <div class="name">{{profile.fname}} {{profile.lname}}</div>
        <div class="email">{{profile.email}}</div>
        <hr>
        <div class="counter">
                <div class="badges"><span class="no">{{profile.badges}}</span><br><span class="desc">Badges</span> </div>
                <div class="reports"><span class="no">{{profile.reports}}</span><br><span class="desc">Reports</span></div>
            </div>
    </div>

        <div class="top-right">
            <span class="settings glyphicon glyphicon-cog " data-toggle="modal" href='#settings-modal'></span>
            <span class="logout">Log Out</span>
        </div>
</div>

<div class="container-fluid content text-center">

    <button type="button" class="btn btn-info btn-lg report col-xs-12 col-md-4 col-md-offset-4 col-xs-offset-0" data-toggle="modal" data-target="#upload_modal">Report a place to clean</button>
    <div class="modal fade" id="upload_modal">
    	<div class="modal-dialog">
    		<div class="modal-content">
    			<div class="modal-header">
    				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    				<h4 class="modal-title">Upload the image</h4>
    			</div>
    			<form>
    			<div class="modal-body text-center">
    				<input type="file" id="image"><br>
                    <input type="text" placeholder="Location" id="location">
    			</div>
    			<div class="modal-footer">
    				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    				<input type="button" class="btn btn-primary" value="Upload"></input>
    			</div>
    			</form>
    		</div>
    	</div>
    </div>
    <div class="row">
        <div class="places col-md-8 col-md-offset-2" ng-repeat="place in profile.projects">
            <!--this will hold an ng-repeat-->
            <div class="place col-md-12 row">
                <div class="place-details col-xs-8 col-md-10">
                {{place.location}}<br>
              Cleaned On: {{place.cleaned}} <br>
              Reported On: {{place.reported}}<br>
                </div>
                <div class="details-button col-xs-4 col-md-2 text-center">
                    Details
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="settings-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Settings</h4>
			</div>
			<div class="modal-body">
				<form>
          <input type="text" name="fname" placeholder="First Name"><input type="text" name="lname" placeholder="Last Name"><br>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<input type="button" class="btn btn-primary" value="Save changes"></input>
      </form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
