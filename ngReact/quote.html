<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Quote a day!</title>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/react/react.js"></script>
</head>
<body ng-controller="quoteController">
<div ng-repeat="quote in quotes.contents.quotes"> 
	{{quote.quoteText}}
</div>
</body>
<script type="text/javascript">
	var app=angular.module('app', []);

	app.controller('quoteController', ['$scope','$http', function($scope,$http){
		$http.get('http://api.forismatic.com/api/1.0/?method=getQuote&lang=en&format=jsonp&jsonp=?').success(function(data){
			$scope.quotes=data;
		})
	}]);
</script>

<script type="text/javascript" src=""></script>
</html>
