<!DOCTYPE html>
<html>
<head>
    <title>AngularReact</title>
    <!-- <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'> -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/react-dom.js"></script>
    <style>
        *{
            font-family: Montserrat;
            color: #3D3332;
        }
        .react-card:nth-child(2n+1){
            background: #FFD7B7;
        }
        .react-card:nth-child(2n){
            background: #58D3D1;
        }
    </style>
    <script src="browser.min.js"></script>
    <script src="ngReact.js"></script>
    <script src="app.js" type="text/babel"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../materialize/css/materialize.css">
    <script src="../materialize/js/materialize.js"></script>

</head>
<body ng-controller="phoneCtrl">
<div class="row">
    <div class="col m6 push-m3 s12">
        <div class="">
            <div class="" id=hello>React Rendering: </div>

            <phonelist phones="phones"/>

        </div>
    </div>
</div>
<script type="text/javascript">
(function ()
{
    var startTime = new Date().getTime();
    window.setTimeout(function()
    {
        var endTime = new Date().getTime();
        alert("Page took " + (endTime - startTime) + "ms to load");
    }, 0);
})();

$(document).ready(function(){
$('#hello').innerHTML=endTime-startTime;
});

</script>
</body>
</html>
