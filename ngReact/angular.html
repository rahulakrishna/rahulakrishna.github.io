<!DOCTYPE html>
<html>
<head>
    <title>AngularReact</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/react-dom.js"></script>

    <script src="browser.min.js"></script>
    <script src="ngReact.js"></script>
    <script src="app.js" type="text/babel"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../materialize/css/materialize.css">
    <script src="../materialize/js/materialize.js"></script>
    <style>
        *{
            font-family: Montserrat;
            color: #3D3332;
        }
        .angular-card:nth-child(2n+1){
            background: #58D3D1;
        }
        .angular-card:nth-child(2n){
            background: #58D3D1;
        }
    </style>
</head>
<body ng-controller="phoneCtrl">
<div class="row">
    <div class="col m6 push-m3 s12">
        <div class="">
            <div class="card-title">Angular Rendering (Using ng-repeat):</div>
            <div ng-repeat="phone in phones" class="col m12 s12">
                <div class="card angular-card">
                    <div class="card-content">{{phone.desc}}</div>
                    <div class="card-title">{{phone.first_name}} {{phone.last_name}} <small>{{phone.ip_address}}</small></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
